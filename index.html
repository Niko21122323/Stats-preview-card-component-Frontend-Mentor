<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <h4>
            Discover the benefits of data analytics and make better desicions
            regarding revenue, costumer seperience, and overall efficiency
          </h4>
        </div>
        <div class="numbers">
          <div class="companies">
            <h2>19k+</h2>
            <h4>Companies</h4>
          </div>
          <div class="templates">
            <h2>314</h2>
            <h4>Templates</h4>
          </div>
          <div class="queries">
            <h2>12M+</h2>
            <h4>Queries</h4>
          </div>
        </div>
      </div>
      <div class="image">
        <div class="overlay"></div>
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
